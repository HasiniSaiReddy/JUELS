<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9d8b8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: black;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <input type="text" id="userId" placeholder="Enter ID">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="validateLogin()">Login</button>
</div>

<script>
    function validateLogin() {
        let id = document.getElementById("userId").value;
        let password = document.getElementById("password").value;

        if (id === "hasini" && password === "hasini") {
            window.location.href = "home.html";  // redirect page
        } else {
            alert("Incorrect ID or Password! Try again.");
        }
    }
</script>

</body>
</html>
